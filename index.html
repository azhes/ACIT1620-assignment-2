<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="https://kit.fontawesome.com/8fb3f98259.js" crossorigin="anonymous"></script>
    <script defer src="JS/app.js"></script>
    <title>Note-ly Home Page</title>
</head>
<body>
    <div class="darkLightToggle">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label class="label" for="checkbox">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <nav class="navbar" id="navbar">
        <ul class="navlist">
            <li id="navitem"><a id="nav" href="index.html">About</a></li>
        </ul>
    </nav>
    <button id="sidebarToggle">Toggle Sidebar</button>
    <nav id="sidebar">
        <button id="slideout">Notes</button>
        <div  id="notesListButton">
            <ul id="notesList">
            </ul>
        </div>
    </nav>
    <div id="noteContainer">
        <button id="createNote">+ Create a new note</button>
        <div id="noteArea">
            <div id="write">
                <label for="noteTitle">Note Title</label>
                <input type="text" id="noteTitle"/>
            </div>
            <label for="noteBody">Note</label>
            <textarea id="noteBody" rows="5" cols="50">Your note here</textarea>
            <button id="saveButton">Save Note</button>
            <button id="deleteButton">Delete Note</button>
        </div>
    </div>
    <footer class="indexfooter">
        created by or copyright or social media links footer
    </footer>
</body>
</html>
